
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>A.O.O.O.O. dada rotátor</title>
    <style>
      html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          height: 100%;
          min-height: 100%;
          background-color: transparent;
          box-sizing: border-box;
      }
      body {
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: monospace;
          font-size: 1.2rem;
          text-align: center;
      }
      #dada {
          font-weight: bold;
          color: #444;
      }
    </style>
</head>
<body>
    <div id="dada">Načítám dada výklad...</div>

    <script>
        const variants = [
            "A.O.O.O.O. = Automatický Odpor Opic Oblékajících Ocel",
            "A.O.O.O.O. = Architektonicky Obskurní Ornamenty Oscilují Obočím",
            "A.O.O.O.O. = Antigravitační Ornamenty Odmítající Opakování a Oběť",
            "A.O.O.O.O. = Ananasová Opera Ospalých Odlétajících Orlů",
            "A.O.O.O.O. = Artefakty Ozářené Okem Ocelového Okultisty",
            "A.O.O.O.O. = Ach Ouha Ornamenty Ovládly Obývák"
            "A.O.O.O.O. = Auuu! Ouvej! Oko! Ocel! Ouha!"
            "A.O.O.O.O. = Ach Opět Opravuju Odlévám Odcházím"
            "A.O.O.O.O. = Ano Omyl Omyl Omyl Odchod"
            "A.O.O.O.O. = Ano Opravdu Ozdobně Odporuju Obvyklému"
            "A.O.O.O.O. = Až Odložím Obavy Odhodím Ornament"
        ];
        const display = document.getElementById("dada");

        function rotateDada() {
            const randomIndex = Math.floor(Math.random() * variants.length);
            display.textContent = variants[randomIndex];
        }

        rotateDada(); // první výklad
        setInterval(rotateDada, 5000); // mění každých 5s
    </script>
</body>
</html>
