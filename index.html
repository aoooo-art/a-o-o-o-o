
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>AOoo o rotátor</title>
    <style>
      html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          height: 100%;
          min-height: 100%;
          background-color: transparent;
          box-sizing: border-box;
      }
      body {
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: monospace;
          font-size: 1.2rem;
          text-align: center;
      }
      #dada {
          font-weight: bold;
          color: #444;
      }
    </style>
</head>
<body>
    <div id="dada">Načítám výklad...</div>

    <script>
        const variants = [
            "A O o o  o = Abstraktní Ornamenty oznamují oficiální  odpor",
            "A O o o  o = Architektonicky Obskurní ozdoby oscilují  obočím",
            "A O o o  o = Antigravitační Ovály odmítají opustit  orbit",
            "A O o o  o = Asymetrie Oznamuje odvážně ostrou  ofenzívu",
            "A O o o  o = Artefakty Ozářené okem osamělého  obra",
            "A O o o  o = Ach Ouha ornamenty ovládly  obývák",
            "A O o o  o = Auuu! Ouvej! oko! ocel!  ouha!",
            "A O o o  o = Ach Opět opravuju odlévám  odcházím",
            "A O o o  o = Ano Omyl omyl omyl  odlitek?",
            "A O o o  o = Ano Opravdu ozdobně odporuji  obvyklému",
            "A O o o  o = Až Odložím obavy odhodím  ornament",
            "A O o o  o = Ach! Ornament obsadil osobnostní  okruhy",
            "A O o o  o = A je to! Odlito očesáno ohoblováno  odesláno"
        ];
        const display = document.getElementById("dada");

        function rotateDada() {
            const randomIndex = Math.floor(Math.random() * variants.length);
            display.textContent = variants[randomIndex];
        }

        rotateDada(); // první výklad
        setInterval(rotateDada, 5000); // mění každých 5s
    </script>
</body>
</html>
